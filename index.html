<!DOCTYPE html>
<html>
  <head>
    <title>Firefox by Mozilla</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
      html {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        margin: 0;
        background-color: #1a1b26;
        color: #ebdbb2;
        font-family: 'Product Sans';
        padding-bottom: 20vh;
      }
      body {
        padding-bottom: 15vh;
      }
      a {
        text-decoration: none;
      }
      h1 {
        font-size: 4em;
        grid-column: 1 / -1;
        margin-bottom: 20px;
        text-align: center;
      }
      h1 .fire {
        background-image: linear-gradient(65deg, #fb4934, #fabd2f);
        background-size: 100%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .icons {
        display: flex;
        gap: 14px;
      }
      .icon {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: all 0.1s ease;
        border-radius: 8px;
      }
      .icon a {
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
        width: 75px;
        height: 75px;
        border-radius: 8px;
      }
      .icon span {
        font-size: 24px;
        color: #eee;
        opacity: 0.6;
        font-family: "Ubuntu Nerd Font";
      }
      .icon.hn span {
        margin-bottom: 1px;
      }
      .icon.reddit span {
        font-size: 23px;
      }
      .icon.youtube span {
        font-size: 28px;
      }
      .icon.mail span {
        font-size: 27px;
      }
      .icon.newspaper span {
        font-size: 23px;
        margin-bottom: 2px;
      }
      .icon:hover {
        cursor: pointer;
      }

      .icon.hn:hover {
        background: #ff6600;
      }
      .icon.hn:hover span {
        color: #fff;
        opacity: 1;
      }
      .icon.reddit:hover {
        background: #FF4500;
      }
      .icon.reddit:hover span {
        color: #fff;
        opacity: 1;
      }
      .icon.mail:hover {
        background: #DB4437;
      }
      .icon.mail:hover span {
        color: #fff;
        opacity: 1;
      }
      .icon.youtube:hover {
        background: #FF0000;
      }
      .icon.youtube:hover span {
        color: #fff;
        opacity: 1;
      }
      .icon.newspaper:hover {
        background: #096dd2;
      }
      .icon.newspaper:hover span {
        color: #fff;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1><a class="fire">fire</a>fox</h1>
    <div class="icons">
      <div class="icon reddit"><a href="https://www.reddit.com" target="_top"><span></span></a></div>
      <div class="icon mail"><a href="https://mail.google.com/mail/u/0/" target="_top"><span></span></a></div>
      <div class="icon youtube"><a href="https://www.youtube.com/" target="_top"><span>輸</span></a></div>
      <div class="icon newspaper"><a href="https://www.smh.com.au/" target="_top"><span></span></a></div>
      <div class="icon hn"><a href="https://news.ycombinator.com/" target="_top"><span></span></a></div>
    </div>
  </body>
</html>
